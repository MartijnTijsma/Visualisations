<h3>Bar Chart</h3>
<div bar-chart data="scoreData" bar-height="35" bar-padding="10"></div>
<table>
    <tr ng-repeat="d in scoreData">
        <td>Name:</td>
        <td><input type="text" ng-model="d.name" /></td>
        <td>Score:</td>
        <td><input type="number" ng-model="d.score" /></td>
    </tr>
</table>
